version: 2.1

defaults: &defaults
  environment:
    OPAMJOBS: 2
    OPAMVERBOSE: 1
    OPAMYES: true
    OPAMWITHTEST: true
    TERM: xterm
    SKIP_BUILD: ''
  parameters:
    coq:
      type: string
  docker:
    - image: coqorg/coq:<<parameters.coq>>

commands:
  startup:
    steps:
    - checkout
    - run:
        name: Configure environment
        command: echo . ~/.profile >> $BASH_ENV
  prepare:
    steps:
    - run:
        name: Install dependencies
        command: |
            opam update
            opam install --deps-only .
    - run:
        name: List installed packages
        command: |
            opam list
            opam info coq
  build:
    steps:
    - run:
        name: Building QuickChick
        command: |
          dune build
  test:
    steps:
    - run:
        name: Test
        command: |
          dune runtest --stop-on-first-error -j1
          dune build @install
          dune install coq-quickchick   # Make quickChick tool available on path
          dune build @cram
    - run:
        name: Test dependants
        no_output_timeout: 20m
        command: |
          PINS=$(echo `opam list -s --pinned --columns=package` | sed 's/ /,/g')
          PACKAGES=`opam list -s --depends-on coq-quickchick --coinstallable-with $PINS`
          for PACKAGE in $PACKAGES
          do DEPS_FAILED=false
             echo $SKIP_BUILD | tr ' ' '\n' | grep ^$PACKAGE$ > /dev/null &&
               echo Skip $PACKAGE && continue
             opam install --deps-only $PACKAGE || DEPS_FAILED=true
             [ $DEPS_FAILED == true ] || opam install -t $PACKAGE
          done
  remove:
    steps:
    - run:
        name: Removing QuickChick
        command: dune uninstall coq-quickchick

jobs:
  test:
    <<: *defaults
    steps:
    - startup
    - prepare
    - build
    - test
    - remove
  opam-install:
    <<: *defaults
    steps:
    - startup
    - prepare
    - run: opam pin coq-quickchick .
    - run: opam remove .

workflows:
  version: 2
  build:
    jobs:
      - test:
          name: Coq 8.15
          coq: '8.15'
      - test:
          name: Coq 8.16
          coq: '8.16'
      - test:
          name: Coq 8.17
          coq: '8.17'
      - test:
          name: Coq 8.18
          coq: '8.18'
      - test:
          name: Coq 8.19
          coq: '8.19'
      - test:
          name: Coq dev
          coq: dev
      - opam-install:
          name: Install and test
          coq: '8.19'
