version: 2.1

defaults: &defaults
  environment:
    OPAMJOBS: 2
    OPAMVERBOSE: 1
    OPAMYES: true
    OPAMWITHTEST: true
    TERM: xterm
    SKIP_BUILD: ''
  parameters:
    coq:
      type: string
  docker:
    - image: coqorg/coq:<<parameters.coq>>

commands:
  startup:
    steps:
    - checkout
    - run:
        name: Configure environment
        command: echo . ~/.profile >> $BASH_ENV
  prepare:
    steps:
    - run:
        name: Install dependencies
        command: |
            opam install --deps-only .
    - run:
        name: List installed packages
        command: |
            opam list
            opam info coq
  build:
    steps:
    - run:
        name: Building QuickChick
        command: opam pin coq-quickchick .
  test:
    steps:
    - run:
        name: Main tests
        command: dune build
    - run:
        name: Extra tests
        command: dune runtest
    - run:
        name: Test dependants
        no_output_timeout: 20m
        command: |
          PINS=$(echo `opam list -s --pinned --columns=package` | sed 's/ /,/g')
          PACKAGES=`opam list -s --depends-on coq-quickchick --coinstallable-with $PINS`
          for PACKAGE in $PACKAGES
          do DEPS_FAILED=false
             echo $SKIP_BUILD | tr ' ' '\n' | grep ^$PACKAGE$ > /dev/null &&
               echo Skip $PACKAGE && continue
             opam install --deps-only $PACKAGE || DEPS_FAILED=true
             [ $DEPS_FAILED == true ] || opam install -t $PACKAGE
          done
  remove:
    steps:
    - run:
        name: Removing QuickChick
        command: opam remove .
jobs:
  opam:
    <<: *defaults
    steps:
    - startup
    - prepare
    - build
    - remove
  dune:
    <<: *defaults
    steps:
    - startup
    - prepare
    - run: opam pin -n add coq-quickchick .
    - run: make compat && dune build -p coq-quickchick
    - run: dune install coq-quickchick
    - test
    - run: dune uninstall coq-quickchick

workflows:
  version: 2
  build:
    jobs:
      - dune:
          name: Dune 8.15
          coq: '8.15'
      - dune:
          name: Dune 8.16
          coq: '8.16'
      - dune:
          name: Dune 8.17
          coq: '8.17'
      - dune:
          name: Dune 8.18
          coq: '8.18'
      - opam:
          name: OPAM dev
          coq: dev
      - dune:
          name: Dune dev
          coq: dev
